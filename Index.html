<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>    
    <title>Board de Tarefas</title>
</head>
<body>
    <main>
        <h1>Board de tarefas</h1>
        <section>
            <div class="form-container">
                <input class="form" type="text" id="task-name" placeholder="Nome da tarefa" required>
                <input class="form" type="text" id="task-tag" placeholder="Etiqueta" required>
                <button id="add-task-btn">+</button>
            </div>
        
            <div class="task-list" id="task-list"></div>
        
            <div class="divider"></div>
        </section>
        <footer class="task-count">
            <button id="clear-completed-btn" class="clear-btn">Limpar Concluídas</button>
            <p><span id="completed-count">0</span> Tarefas Concluídas</p>
        </footer>
    </main>
</body>
</html>
